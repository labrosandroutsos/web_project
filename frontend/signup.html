<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>

    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>dis

<body>

    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login p-l-50 p-r-50 p-t-62 p-b-30">
                <form name='SignUp' class="login-form validate-form" action="/register" method="POST">
                    <span class="login-form-title p-b-50">
						<div id="title">
            <i class="material-icons lock">lock</i> Sign Up
        	</div>
					</span>

                    <div class="wrap-input  m-b-16">
                        <input class="input" type="text" name="username" placeholder="Your Username" required>

                    </div>


                    <div class="wrap-input m-b-16">
                        <input class="input" type="email" name="email" placeholder="Your Email" required>

                    </div>

                    <div class="wrap-input m-b-16">
                        <input class="input" id="pwd" type="password" name="password" placeholder="Your Password" required>
                    </div>

                    <div class="wrap-input m-b-16">
                        <input class="input" id="pwd_cf" type="password" name="confirm_pass" placeholder="Confirm your password" autocomplete="off" required>
                    </div>
                    <!--	<div class="m-l-4">
							<input type="checkbox">
                <span style="color: #black">Remember Me</span>

					</div>-->

                    <div class="container-login-form-btn p-t-25">
                        <button id="signin" type="submit" class="login-form-btn">
							Sign up
						</button>
                    </div>

                </form>

                <div class="text-center w-full p-t-30">
                    <span class="txt1">
									Do you already have an account?
								</span>


                    <a href="/login"><button type="button" class="register-form-btn">	Login Here!</button></a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <script src="js/signup.js"></script>

</body>

</html>
