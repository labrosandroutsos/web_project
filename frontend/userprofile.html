<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile Change</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">>
    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/validation.css">
</head>

<body>
    <form id="UserChanges" method="POST" action=/userprofile>

        <div>
            <input type="text" name="username" id="username" placeholder="New Username">
        </div>

        <div>
            <input type="password" id="pwd_old" placeholder="Old Password">
        </div>

        <div>
            <input type="password" id="pwd" placeholder="New Password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Password must contain at least 8 characters, including Uppercase, a number and a special character
            </div>
            <div class="love_no" id="nice_p">
                Password must contain at least 8 characters, including Uppercase, a number and a special character
            </div>
        </div>

        <div>
            <input type="password" id="pwd_cf" placeholder="Retype your new Password">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Password input does not match
            </div>
            <div class="love_no" id="nice_pp">
                Password input does not match
            </div>
        </div>

    </form>
    <button id="submit_prof" type="submit" onclick="Update();">Submit</button>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="js/updateuser.js"></script>

</html>
