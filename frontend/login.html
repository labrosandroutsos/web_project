<!DOCTYPE html>
<html lang="en">

<head>
    <title> Hareka Login</title>

    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css'>


    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/validation.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>

    <div class="limiter">

        <div class="container-login">

            <div class="wrap-login p-l-50 p-r-50 p-t-62 p-b-30">
                <div>
                    <h1>
                        <p class="fs-35 text-center  text-black mx-auto">
                            HAREKA
                        </p>
                    </h1>
                </div>


                <form class="needs-validation" novalidate action="/login" method="POST">
                    <span class="login-form-title p-b-50" id="header">
                        <div id="title">
                            <i class="material-icons lock">lock</i> Login
                        </div>
                    </span>

                    <div class="love_no" id="wrong">
                        The username or password was incorrect
                    </div>

                    <div class="wrap-input  m-b-16">
                        <input class="input" type="text" id="username-user" name="username" placeholder="Username" required class="validate" autocomplete="off">

                    </div>


                    <div class="wrap-input m-b-16">
                        <input class="input" type="password" id="password-user" name="password" placeholder="Password" required class="validate" autocomplete="off">
                    </div>



                    <div class="container-login-form-btn p-t-25">
                        <button type="button" class="login-form-btn" onclick="Responses();">
                            Login
                        </button>
                    </div>


                </form>

                <div class="text-center w-full p-t-15">
                    <span class="txt1">
                        Don't have an account yet?
                    </span>


                    <a href="/register"><button type="button" class="register-form-btn"> Sign up here
                            please!</button></a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
